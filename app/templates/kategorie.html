{% extends 'base.html' %}

{% block head %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %} 
<div class="First">
    </form>
        <h1>Seznam Štítků</h1>
        <table>
            <tr>
                <th> id </th>
                <th> Název štítku </th>
                <th> Barva štítku</th>
                <th> Popis štítku</th>
            </tr>
                {% for tag in tags %}
                <tr>
                    <td>
                        {{tag.id}}
                    </td>
                    <td>
                        {{tag.name}}
                    </td>
                    <td style="color: {{tag.barva}};">
                        {{tag.barva}}
                    </td>
                    <td>
                        {{tag.popis}}
                    </td>
                    <td>
                        <a href="/cat/delete/{{tag.id}}"> smazat</a>
                        <a href="/cat/update/{{tag.id}}"> update</a>
                    </td>
                </tr>
                {% endfor %}
    
        </table>
    </div>

{% endblock %}

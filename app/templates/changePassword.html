{% extends 'base.html' %}

{% block head %}
<title>Změnit heslo</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %}
<div >
    <form action="/change/password" method="post">

        <h1>
            <b>Změnit heslo</b>
        </h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br>
        <table>
            <tr>
                <td>
                    Heslo
                </td>
                <td>
                    <input type="password" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    Heslo znovu
                </td>
                <td>
                    <input type="password_again" id="password_again" name="password_again" required>
                </td>
            </tr>
        </table>
        <br>
        <p style="text-align: center;">      <input type="submit" value="změnit"> </p>
        <br>
    </form>
    {% endblock %}

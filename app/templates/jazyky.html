{% extends 'base.html' %}

{% block head %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %} 
<div class="Center">

    <table>
        <h1>
            <b>Seznam programovacích jazyků</b> 
         </h1>
        <tr>
            <th style="padding-right:  20px;"> ID </th>
            <th style="padding-right:  20px;"> název jazyku </th>

        </tr>
            {% for language in languages %}
            <tr>
                <td>
                    {{language.id}}
                </td>
                <td>
                    {{language.name}}
                </td>
                <td>
                    <a href="/language/delete/{{language.id}}"> smazat</a>
                    <a href="/language/update/{{language.id}}"> upravit</a>

                </td>
            </tr>
            {% endfor %}

    </table>
</div>

{% endblock %}

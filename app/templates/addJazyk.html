{% extends 'base.html' %}

{% block head %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %} 
<form action="/language/form/" method="post">
    <div class="First">

     <h1>
       <b>Přidat programátorský jazyk do výběru</b> 
    </h1>
    <h3>
        <b> všechna pole jsou povinná </b> 
    </h3>
    <br>
<table>
    <tr>
        <td>
            Název jazyku
        </td>
        <td>
            <input type="text" placeholder="název jazyku" id="name" name="name" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="přidat">
        </td>    
    </tr>
</form>
        
    
    <table>
        <tr>
            <th> id </th>
            <th> název jazyku </th>
        </tr>
            {% for language in languages %}
            <tr>
                <td>
                    {{language.id}}
                </td>
                <td>
                    {{language.name}}
                </td>
                <td>
                    <a href="/language/delete/{{language.id}}"> smazat</a>
                </td>
            </tr>
            {% endfor %}

    </table>
</div>

{% endblock %}

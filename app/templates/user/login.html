{% extends 'base.html' %}

{% block head %}
<title>Přihlášení</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %}
<div>
    <form action="/login" method="post">

         <h1>
           <b>Přihlásit se</b>
        </h1>
        <h3>
            <b> Všechna pole jsou povinná </b>
        </h3>
        <br>
        <table>
            <tr>
                
                <td class="group">
                
                    <input type="text" id="name" name="name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Jméno nebo E-mail</label>
                    
                </td>
            </tr>
            <tr>    
                <td class="group">
                    <input type="password" id="password" name="password" required>

                    <label>Heslo</label>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Pamatovat si mě</label>

                    </td>
            </tr>
        </table>
        <br>
        <p style="text-align: center;"><input type="submit" value="Přihlásit se"></p>
        <br>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>Vytvořit účet</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/styly.css')}}">
{% endblock %}

{% block body %}
<div >
    <form action="/signup" method="post">

         <h1>
           <b>Vytvořit účet</b>
        </h1>
        <h3>
            <b> všechna pole jsou povinná </b>
        </h3>
        <br>
        <table>
            <tr>
                <td>
                    jméno
                </td>
                <td>
                    <input type="name" placeholder="Mirek Dušín" id="name" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    heslo
                </td>
                <td>
                    <input type="password" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    pravomoce
                </td>
                <td>
                    <input type="radio" Name = "auth" id="1" value="1" required> <label for="1">admin </label>
                    <input type="radio" Name = "auth" id="2" value="2" required> <label for="2">IT department </label>
                    <input type="radio" Name = "auth" id="3" value="3" required> <label for="3">zaměstnanec </label>
                    <input type="radio" Name = "auth" id="4" value="4" required selected> <label for="4">náhodný kolemjdoucí </label>
                </td>
            </tr>
        </table>
        <br>
        <p style="text-align: center;">      <input type="submit" value="vytvořit"> </p>
        <br>
    </form>

{% endblock %}
